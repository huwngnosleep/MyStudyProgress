<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>.innerHTML --- CLI (command line interface) -> web interface</h1>
    <h2>x.value -> get content of x</h2>
    <ul id="todo-list">
    </ul>

    <script type="text/javascript">
        var newTodo = [
            'Take shower',
            'Have a walk',
            'Go to bed'
        ]
        var content = ''
        content = newTodo.map(function (item) {
            return '<li>' + item + '</li>'
        })
        
        var toDoList = document.getElementById('todo-list');
        toDoList.innerHTML = content.join('');

    </script>
</body>
</html>
