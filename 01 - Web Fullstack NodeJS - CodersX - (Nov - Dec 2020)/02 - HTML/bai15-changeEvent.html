<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="age-filter">
        <option value="15">15</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="20">20</option>
    </select>
    <table id="student-list">
    </table>
    <script type="text/javascript">
        var students = [
            {name: 'Hung', age: 18},
            {name: 'Hoang', age: 18},
            {name: 'Dat', age: 17},
            {name: 'Nhi', age: 15},
            {name: 'Mai', age: 20}
        ];

        var filterAge = document.getElementById('age-filter')
        filterAge.addEventListener('change',ageFilter);

        function ageFilter () {
            var selectedAge = Number(filterAge.value)

            var filteredStudents = students.filter(function (student) {
                return student.age === selectedAge
            });
            render(filteredStudents)
        }

        function render (students) {
            var studentsList = document.getElementById('student-list');
            var content = students.map(function (student) {
                return '<tr><td>' + student.name + '</td><td>'+ student.age + '</td></tr>'
            })
            studentsList.innerHTML = content.join('');
        }
        render(students);
    </script>
</body>
</html>
